<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Insurance Logo" src="../assets/imgs/logo.png" />
  <span>{{ title }} </span>
  <div class="spacer"></div>
</div>

<div class="content margin-top align-middle" role="main">
  <div class="card highlight-card card-small align-middle"></div>
  <ul ngbNav [activeId]="route.fragment | async" class="nav-tabs">
    <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
      <a ngbNavLink [routerLink]="link.fragment" [fragment]="link.fragment">{{
        link.title
      }}</a>
    </li>
  </ul>
  <div class="container mt-n1">
    <router-outlet></router-outlet>
  </div>
</div>
